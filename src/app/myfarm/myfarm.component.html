<div class="column col-lg-10 col-xs-11" id="main">
  <div id="page-wrapper">
  <div id="page-inner">
    <div class="row">
      <div class="col-md-5 col-sm-5 col-xs-6 mt20">
        <form name="uploadForm" (ngSubmit)="(upf.form.valid && upload(upf))" #upf="ngForm" novalidate class="probootstrap-form">

          <div class="form-group" [ngClass]="{ 'has-error': upf.submitted && !aboutFile.valid }">
            <label for="aboutFile">About File(s):</label>
            <input type="text" class="form-control" placeholder="Description about upload files" name="aboutFile" id="aboutFile" [(ngModel)]="uploadFileModel.aboutFile" #aboutFile="ngModel" required>
            <div *ngIf="upf.submitted && !aboutFile.valid" class="help-block">About File is required</div>
          </div>

          <div class="form-group" [ngClass]="{ 'has-error': !fileInputValidation }">
            <label>Choose File</label>
            <input type="file" name="fileInput" #fileInput placeholder="Upload file..." multiple required/>
            <div *ngIf="!fileInputValidation" class="help-block">Atleast one file should select</div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" value="upload">Upload</button>
          </div>
          <app-alert></app-alert>
        </form>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 mt20">

        <div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let imageFile of galleryFiles; let i = index;">
          <a href="javascript:void(0);" class="d-block mb-4 h-100">
            <img class="img-fluid img-thumbnail" src="http://localhost/angular/angular1/{{imageFile.fileUrl}}" alt="{{imageFile.aboutFile}}" width="200" height="200">
          </a>
          <br>
          <label>{{imageFile.aboutFile}} on {{imageFile.addedDate}}</label>
        </div>

      </div>
    </div>
  </div>
  <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
</div>
<div [style.display]="loading ? 'block' : 'none'" class="seed-loading-div"><div class="seed-loading-text"></div></div>
