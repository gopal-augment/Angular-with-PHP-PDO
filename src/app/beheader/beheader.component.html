<div class="wrapper">
  <!-- Navbar-->
  <header class="main-header hidden-print"><a class="logo" [routerLink]="['']">SeedLinked</a>
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button--><a class="sidebar-toggle" href="#" data-toggle="offcanvas"></a>
      <!-- Navbar Right Menu-->
      <div class="navbar-custom-menu">
        <ul class="top-nav">
          <!--Notification Menu-->
          <li class="dropdown notification-menu">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-bell-o fa-lg"></i></a>
            <!--<ul class="dropdown-menu">-->
              <!--<li class="not-head">You have 4 new notifications.</li>-->
              <!--<li><a class="media" href="javascript:;"><span class="media-left media-icon"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x text-primary"></i><i class="fa fa-envelope fa-stack-1x fa-inverse"></i></span></span>-->
                <!--<div class="media-body"><span class="block">Lisa sent you a mail</span><span class="text-muted block">2min ago</span></div></a></li>-->
              <!--<li><a class="media" href="javascript:;"><span class="media-left media-icon"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x text-danger"></i><i class="fa fa-hdd-o fa-stack-1x fa-inverse"></i></span></span>-->
                <!--<div class="media-body"><span class="block">Server Not Working</span><span class="text-muted block">2min ago</span></div></a></li>-->
              <!--<li><a class="media" href="javascript:;"><span class="media-left media-icon"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x text-success"></i><i class="fa fa-money fa-stack-1x fa-inverse"></i></span></span>-->
                <!--<div class="media-body"><span class="block">Transaction xyz complete</span><span class="text-muted block">2min ago</span></div></a></li>-->
              <!--<li class="not-footer"><a href="#">See all notifications.</a></li>-->
            <!--</ul>-->
          </li>
          <!-- User Menu-->
          <li class="dropdown"><a class="dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu">
              <li><a href="javascript:void(0)" (click)="logout()">
                <i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
              <li>
                {{loggeinuserdetail.userType}}
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Side-Nav-->
  <aside class="main-sidebar hidden-print">
    <section class="sidebar">
      <div class="user-panel">
        <div class="pull-left image">
          <img class="img-circle" src="https://cdn4.iconfinder.com/data/icons/bussines-people/288/avatar-man-glasses-512.png" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{loggeinuserdetail.firstName}} {{loggeinuserdetail.lastName}}</p>
          <p class="designation">{{loggeinuserdetail.userType}}</p>
        </div>
      </div>
      <!-- Sidebar Menu-->
      <ul class="sidebar-menu">
        <li class="" [ngClass]="{'active': this.router.url==='/dashboard'}">
          <a [routerLink]="['/dashboard']" class="menu-icon" *ngIf="isAuthenticate('dashboard');">
          <i class="fa fa-dashboard"></i><span>Dashboard</span></a>
        </li>

        <li class="" [ngClass]="{'active': this.router.url==='/myfarm'}">
          <a [routerLink]="['/myfarm']" class="menu-icon" *ngIf="isAuthenticate('myfarm');">
            <i class="fa fa-fire"></i><span>My Farm</span></a>
        </li>

        <li class="" [ngClass]="{'active': this.router.url==='/my-bio-region'}">
          <a [routerLink]="['/my-bio-region']" class="menu-icon" *ngIf="isAuthenticate('mybioregion');">
            <i class="fa fa-map-marker"></i><span>My Bioregion</span></a>
        </li>

        <li class="" [ngClass]="{'active': this.router.url==='/seed-search'}">
          <a [routerLink]="['/seed-search']"  class="menu-icon" *ngIf="isAuthenticate('seedsearch');">
            <i class="fa fa-search"></i><span>Seed Search</span></a>
        </li>

        <li class="treeview" [ngClass]="{'active': isSubMenuActive(this.router.url)}">
          <a href="javascript:void(0)">
            <i class="fa fa-users"></i><span>User Management</span><i class="fa fa-angle-right"></i></a>
          <ul class="treeview-menu" >
            <li>
              <a [routerLink]="['/users']" class="menu-icon" [ngClass]="{'active': this.router.url==='/users'}" *ngIf="isAuthenticate('users');">
              <i class="fa fa-circle-o"></i> User List</a></li>
            <li>
              <a [routerLink]="['/user-role']" class="menu-icon" [ngClass]="{'active': this.router.url==='/user-role'}" *ngIf="isAuthenticate('users');">
                <i class="fa fa-circle-o"></i> User Role</a></li>
          </ul>
        </li>

      </ul>
    </section>
  </aside>
</div>
